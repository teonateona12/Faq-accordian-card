<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="img-div">
        <img
          class="hide girl"
          src="./images/illustration-woman-online-desktop.svg"
        />
        <img class="hide img" src="./images/bg-pattern-desktop.svg" />
        <img class="hide box" src="./images/illustration-box-desktop.svg" />
        <img
          class="img-girl"
          src="./images/illustration-woman-online-mobile.svg"
        />
        <img class="img-background" src="./images/bg-pattern-mobile.svg" />
      </div>
      <div class="cont">
        <h1>FAQ</h1>
        <div>
          <div class="question-div">
            <div class="text-icon">
              <p class="question p-text" id="question">
                How many team members can I invite?
              </p>
              <img class="icon" id="icon" src="./images/icon-arrow-down.svg" />
            </div>
            <p class="answerd" id="hide-text"></p>
            <hr />
          </div>
          <div class="question-div">
            <div class="text-icon">
              <p class="question p-text" id="question">
                What is the maximum file upload size?
              </p>
              <img class="icon" id="icon" src="./images/icon-arrow-down.svg" />
            </div>
            <p class="answerd" id="hide-text"></p>
            <hr />
          </div>
          <div class="question-div">
            <div class="text-icon">
              <p class="question p-text" id="question">How do I reset my password?</p>
              <img class="icon" id="icon" src="./images/icon-arrow-down.svg" />
            </div>
            <p class="answerd" id="hide-text"></p>
            <hr />
          </div>
          <div class="question-div">
            <div class="text-icon">
              <p class="question p-text" id="question">
                Can I cancel my subscription?
              </p>
              <img class="icon" id="icon" src="./images/icon-arrow-down.svg" />
            </div>
            <p class="answerd" id="hide-text"></p>
            <hr />
          </div>
          <div class="question-div">
            <div class="text-icon">
              <p class="question p-text" id="question">
                Do you provide additional support?
              </p>
              <img class="icon" id="icon" src="./images/icon-arrow-down.svg" />
            </div>
            <p class="answerd" id="hide-text"></p>
            <hr class="hr" />
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
